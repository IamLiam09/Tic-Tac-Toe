<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
	</head>
	<body>
		<section class="gameStats" id="gameStats"></section>
		<main class="main" id="main">
			<div class="gameboard" id="gameboard"></div>
		</main>
		<section class="gameScore" id="gameScore">
			<p class="score player1">8</p>
			<span class="divider"></span>
			<p class="score player2">9</p>
		</section>
		<script href="script.js" defer></script>
	</body>
</html>
