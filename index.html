<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="dist/css/main.css">
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
	</head>
	<body>
		<section class="gameStats" id="gameStats">
			<div class="player1name btn" id="firstplayer">Player1</div>
			<div class="player2name btn" id="secondplayer">Player2</div>
			<div class="selection"></div>
		</section>
		<main class="main" id="main">
			<div class="gameboard" id="gameboard">
				<div class="gameboardDivs" id="0"></div>
				<div class="gameboardDivs" id="1"></div>
				<div class="gameboardDivs" id="2"></div>
				<div class="gameboardDivs" id="3"></div>
				<div class="gameboardDivs" id="4"></div>
				<div class="gameboardDivs" id="5"></div>
				<div class="gameboardDivs" id="6"></div>
				<div class="gameboardDivs" id="7"></div>
				<div class="gameboardDivs" id="8"></div>
			</div>
		</main>
		<div class="popup">
			<p class="winnertext"><span class="colorwin"></span>won</p>
		</div>
		<div class="tie"><p class="winnertext">Tie</p></div>
		<button class="restart" id="restart">restart</button>
		<script src="script.js" defer></script>
	</body>
</html>
